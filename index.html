<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Jomhuria&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="container">
      <main>
        <img src="assets/images/illustration-article.svg" alt="#your device dont support this image">
        <div class="text">
          <h3>Learning</h3>
          <p class="small">
            Published 21 Dec 2023
          </p>
          <h1>HTML & CSS foundations</h1>
          <p class="large">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="#your device dont support this image">
          <p class="name">Greg Hooper</p>
        </div>
      </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Abdelrahman | Amer</a>.
      </div>
    </div>
  </div>
</body>

</html>
